{% extends 'adminpanel/base_admin.html' %}
{% block title %}Edit Flat{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Edit Flat</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="name">Flat Name</label>
            <input type="text" name="name" id="name" value="{{ form.name.value }}" class="form-control">
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" name="address" id="address" value="{{ form.address.value }}" class="form-control">
        </div>

        <div class="form-group">
            <label for="owner_name">Owner's Name</label>
            <input type="text" name="owner_name" id="owner_name" value="{{ form.owner_name.value }}" class="form-control">
        </div>

        <div class="form-group">
            <label for="contact">Contact</label>
            <input type="text" name="contact" id="contact" value="{{ form.contact.value }}" class="form-control">
        </div>

        <div class="form-group">
            <label for="floor">Floor</label>
            <input type="number" name="floor" id="floor" value="{{ form.floor.value }}" class="form-control">
        </div>

        <button type="submit" class="submit-btn">Save Changes</button>
    </form>
</div>

<style>
    .form-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        color: #555;
    }

    .form-control {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    .form-control:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    .submit-btn {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .submit-btn:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}
