{% extends 'adminpanel/base.html' %}

{% block title %}All Flats{% endblock %}

{% block content %}
<h2 class="text-center text-primary mb-4">All Flats</h2>
    <div class="container mt-5">
        
        
        <div class="row">
            {% for flat in flats %}
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card shadow-sm hover-shadow">
                        <div class="card-body text-center">
                            <h3 class="card-title">Flat ID: {{ flat.flat_id }}</h3>
                            <p>Flat Number: {{ flat.flat_number }}</p>
                            <a href="{% url 'view_flat' flat.flat_id %}" class="btn btn-primary btn-lg">View Flat</a>
                        </div>
                    </div>
                </div>
            {% empty %}
                <p class="text-center">No flats available.</p>
            {% endfor %}
        </div>
    </div>
{% endblock %}

<style>
    .container {
        background-color: #fff;
        padding: 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }

    h2 {
        font-size: 2.5rem;
    }

    .card-title {
        font-size: 1.5rem;
        font-weight: 600;
    }

    .btn-primary {
        padding: 12px 30px;
        font-size: 1.2rem;
        border-radius: 5px;
    }

    .card {
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        transition: box-shadow 0.3s ease;
    }

    .card:hover {
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .mb-4 {
        margin-bottom: 2rem;
    }

    .text-center {
        text-align: center;
    }

    .hover-shadow {
        cursor: pointer;
    }
</style>
