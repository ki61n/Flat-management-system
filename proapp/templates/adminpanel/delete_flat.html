{% extends 'adminpanel/base.html' %}

{% block title %}Delete Flat{% endblock %}
{% block content %}
<h2 class="text-center mb-4">Delete Flat: {{ flat.flat_number }}</h2>
<div class="container mt-5">
    <p>Are you sure you want to delete this flat?</p>
    <form method="POST">
        {% csrf_token %}
        <div class="text-center">
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'manage_flats' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
