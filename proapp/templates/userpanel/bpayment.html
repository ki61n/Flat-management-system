<!-- templates/userpanel/payment.html -->
<html>
<head>
    <title>Payment for Flat {{ flat.flat_id }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Payment for Flat {{ flat.flat_id }}</h1>

        <div class="bg-white shadow-lg rounded-lg p-6">
            <h2 class="text-2xl font-semibold mb-4 text-gray-700">Flat Details</h2>
            <div class="bg-gray-100 p-6 rounded-lg shadow-md">
                <p><strong>Flat ID:</strong> {{ flat.flat_id }}</p>
                <p><strong>Buy Amount:</strong> {{ flat.buy_amount }}</p>
                <p><strong>Description:</strong> {{ flat.description }}</p>
            </div>

            <div class="text-center mt-6">
                <form method="POST" action="{% url 'process_buy_payment' flat.flat_id %}">
                    {% csrf_token %}
                <button class="bg-green-600 text-white py-2 px-4 rounded-lg shadow hover:bg-green-500 transition duration-300">
                    <i class="fas fa-credit-card mr-2"></i>Confirm Payment
                </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
