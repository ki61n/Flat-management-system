<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Fees</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Enter Program Registration Fee</h1>
        <form method="post" action="{% url 'program_fees' %}">
            {% csrf_token %}
            {{ form.as_p }}  <!-- Render the entire form as paragraphs, which should include 'program_reg_fee' -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
